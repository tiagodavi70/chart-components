<html lang="pt-BR">
    <meta charset="UTF-8">
    <head>
        <title> Gallery </title>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace-autoloader.js"></script>
        
        <script src="matrix-view.js" type="module"></script>
        <script src="bar-chart.js" type="module"></script>
        <script src="line-chart.js" type="module"></script>
        <script src="colorscale.js" type="module"></script>
        <script src="matrix-view.js" type="module"></script>
        <script src="player-component.js" type="module"></script>
    </head>
    
    <body>
        <categorical-colors></categorical-colors>
        <time-player></time-player>
        <barchart-view width="700"></barchart-view>
        <linechart-view width="800"></linechart-view>
        <matrix-view></matrix-view>
    </body>
    <script>
        let tp = document.querySelector("time-player");
        tp.addEventListener("value-changed", function(evt) {
            console.log(evt);
        });

        let fakeData = d3.range(0,100).map((d) => ({"y": d3.randomUniform(1, 10)(), "x": d, "z": ["a", "b", "c", "d"][d3.randomInt(4)()]}));
        let lchart = document.querySelector("linechart-view");
        lchart.data = fakeData;
        lchart.point = {"y": d3.randomUniform(1, 10)(), "x": d3.randomInt(100)(), "z": ["a", "b", "c", "d"][d3.randomInt(4)()]};
        lchart.interactive = true;
        lchart.cb = function(d) {
            console.log(d);
        };
    </script>
</html>
